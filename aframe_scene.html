<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-box id="myCube" position="0 1.6 -2" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sky color="#87CEEB"></a-sky>


    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>

  <script>
    document.querySelector('#myCube').addEventListener('click', function () {
      // Change the color of the cube when clicked
      const colors = ['#4CC3D9', '#EF2D5E', '#FFC65D', '#7BC8A4', '#FF4081'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      this.setAttribute('color', randomColor);

      // Communicate with your Mendix application here
    });
  </script>
</body>
</html>
